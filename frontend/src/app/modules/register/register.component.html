<div class="container" style="margin-top: 15%;">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <main class="form-signin w-100 m-auto">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72"
            height="57">
          <h1 class="h3 mb-3 fw-normal">Registro</h1>

          <div class="form-floating">
            <input type="text" class="form-control" id="name" formControlName="name" name="name"
              placeholder="Nombre de Usuario" required>
            <label for="floatingInput">Alias</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="email" formControlName="email" name="email"
              placeholder="a@gmail.com" required>
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="password" formControlName="password" name="password"
              placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password_confirmation" formControlName="password_confirmation"
              name="password_confirmation" placeholder="Confirmar contraseña" required>
            <label for="floatingConfirmPassword">Confirmar contraseña</label>
          </div>

          <div class="form-floating">
            <select formControlName="role" id="role" class="form-control" name="role" placeholder="Rol" required>
              <option value="Conductor">Conductor</option>
              <option value="Propietario">Propietario</option>
            </select>
            <label for="floatingRole">Selecciona un Rol</label>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary w-100 py-2">Registrar</button>
          </div>
        </form>
      </main>
      <div *ngIf="errorMessage" class="error-message alert alert-danger">{{ errorMessage }}</div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
